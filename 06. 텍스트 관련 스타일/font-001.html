<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글꼴 스타일</title>
    <style>
        p.txt {
            font: italic 12px/24px 돋움;
        }
    </style>
</head>
<body>
    <p class="txt">여러 요소가 함께 !!!</p>
    <p>이럴 때 사용할 ~~~</p>
    <p style="font:caption">[font:caption] 캡션에 어울리는 ~~</p>
    <p style="font:icon">[font:icon] 아이콘에 어울리는 ~~~</p>
    <p style="font:menu">[font:icon] 드롭다운 메뉴 ~~</p>
    <p style="font:message-box">[font:message-box] 대화 상자 ~~</p>
    <p style="font:small-caption">[font:small-caption] 작은 캡션에 ~~~ </p>
    <p style="font:status-bar">[font:status-bar] 상태표시줄~~~</p>
</body>
</html>
