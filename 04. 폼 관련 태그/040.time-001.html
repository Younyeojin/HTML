<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 폼</title>
</head>
<body>
    <form>
        <h3>대관 시간을 선택하세요(오늘)</h3>
        <label>시작 시간<input type="type" value="09:00" id="start"></label>
        <label>종료 시간<input type="time" value="18:00" id="end"></label>
        <h3>대관 시간을 선택하세요(다른 날짜)</h3>
        <label>시작 시간<input type="datetime-local" value="2021-08-20T09:00" id="start"></label>
        <label>종료 시간<input type="datetime-local" value="2021-08-20T18:00" id="end"></label>
    </form>
</body>
</html>
